
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Concours Photo ‚Äì Mois en cours</title>
  <meta property="og:image:alt" content="Concours de photographie f√©minine et glamour">
  <meta property="og:title" content="Concours de Photos | Epics Photos">
  <meta property="og:description" content="Participez avec vos plus belles photos f√©minines et votez pour √©lire les meilleures !">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      max-width: 160px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5em;
    }
    #countdown {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }
    .cta {
      margin-top: 30px;
    }
    .cta a {
      display: inline-block;
      background-color: #10b981;
      color: white;
      font-weight: 600;
      padding: 14px 28px;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 999px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    .cta a:hover {
      background-color: #059669;
      transform: translateY(-2px);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="Logo Concours Photo" class="logo">
    <h1 id="titre-concours">Concours Photo ‚Äì </h1>
    <p id="description-concours"></p>
    <p id="countdown"></p>
    <div class="cta">
      <a href="app.html" aria-label="Acc√©der √† la plateforme du concours photo">Acc√©der au site</a>
    </div>
  </div>

  <script>
    const moisFr = ["janvier", "f√©vrier", "mars", "avril", "mai", "juin",
                    "juillet", "ao√ªt", "septembre", "octobre", "novembre", "d√©cembre"];

    const now = new Date();
    const annee = now.getFullYear();
    const mois = now.getMonth();

    const dernierJour = new Date(annee, mois + 1, 0);
    let dernierDimanche = new Date(dernierJour);
    while (dernierDimanche.getDay() !== 0) {
      dernierDimanche.setDate(dernierDimanche.getDate() - 1);
    }

    const jour = dernierDimanche.getDate();
    const nomMois = moisFr[mois];

    document.getElementById("titre-concours").textContent = `Concours Photo ‚Äì ${nomMois.charAt(0).toUpperCase() + nomMois.slice(1)} ${annee}`;
    document.getElementById("description-concours").innerHTML = 
        `Participez √† notre concours photo du mois de ${nomMois} !<br>
         Envoyez votre plus belle photo avant <strong>dimanche ${jour} ${nomMois} √† 18h</strong> pour tenter de gagner.`;

    function updateCountdown() {
      const deadline = new Date(annee, mois, jour, 18, 0, 0);
      const now = new Date();
      const diff = deadline - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "‚è≥ Le concours est maintenant termin√©.";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("countdown").textContent =
        `üïí Temps restant : ${d}j ${h}h ${m}m`;
    }

    setInterval(updateCountdown, 60000);
    updateCountdown();
  </script>
</body>
</html>
